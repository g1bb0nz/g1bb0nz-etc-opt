# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
final_space: true
shell_integration: true
upgrade_notice: true
patch_pwsh_bleed: true
console_title_template: "{{if .Root}}# {{end}}{{.UserName}}@{{.HostName}}: {{.Folder}}"
blocks:
  # 1st line left
  - type: prompt
    alignment: left
    segments:
      - type: session
        style: powerline
        powerline_symbol: "\ue0c6"
        background: darkGray
        template: "\u2800{{if .Root}}<red>\uf234{{else if .SSHSession}}<green>\uf2c0{{else}}<green>\uf007{{end}}\u2800<b>{{.UserName}}</b></>@{{.HostName}}\u2800"
      - type: os
        style: powerline
        powerline_symbol: "\ue0c6"
        foreground: transparent
        background: blue
        template: "\u2800{{if .WSL}}\ue62a\u2800/{{end}}{{.Icon}}\u2800"
      - type: path
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground: transparent
        background: yellow
        template: "\uf07b\u2800{{path .Path .Location}}"
        properties:
          style: agnoster_full
      - type: git
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground_templates:
          - "{{if or (.Working.Changed) (.Staging.Changed)}}lightYellow{{end}}"
          - "{{if lt 0 .Behind}}lightCyan{{end}}"
          - "{{if lt 0 .Ahead}}lightMagenta{{end}}"
        background: "#2f2f2f"
        template: "{{.UpstreamIcon}}{{.HEAD}}\u2800{{.BranchStatus}}{{if .Working.Changed}}\u2800\uf044\u2800<lightRed>{{.Working.String}}</>{{end}}{{if and (.Working.Changed) (.Staging.Changed)}}\u2800|{{end}}{{if .Staging.Changed}}\u2800\uf046\u2800<lightGreen>{{.Staging.String}}</>{{end}}{{if lt 0 .StashCount}}\u2800\uf0c7\u2800{{.StashCount}}{{end}}{{if lt 0 .WorktreeCount}}\u2800\uf1bb\u2800{{.WorktreeCount}}{{end}}"
        properties:
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
  # 1st line right
  - type: prompt
    alignment: right
    segments:
      - type: mvn
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground: transparent
        background: yellow
        template: "{{if .Error}}{{.Error}}{{else}}\ue674\u2800{{url .Full .URL}}{{end}}"
        properties:
          home_enabled: true
      - type: java
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground: transparent
        background: yellow
        template: "{{if .Env.JAVA_HOME}}{{if .Error}}{{.Error}}{{else}}\ue738\u2800{{path .Full .Env.JAVA_HOME}}{{end}}{{end}}"
        properties:
          display_mode: always
          home_enabled: true
      - type: docker
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground: transparent
        background: yellow
        template: "\ue7b0\u2800{{.Context}}"
      - type: python
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground: transparent
        background: yellow
        template: "{{if .Error}}{{.Error}}{{else}}\ue73c\u2800{{if .Venv}}{{.Venv}}\u2800{{end}}{{url .Full .URL}}{{end}}"
        properties:
          home_enabled: true
      - type: shell
        style: powerline
        powerline_symbol: "\ue0bc"
        foreground: transparent
        background: blue
        template: "\uf120\u2800{{.Name}}\u2800{{.Version}}"
      - type: time
        style: powerline
        powerline_symbol: "\ue0c6"
        background: darkGray
        template: "\u2800\uf017\u2800{{.CurrentDate | date .Format}}"
  # 2nd line left
  - type: prompt
    newline: true
    alignment: left
    segments:
      - type: text
        style: plain
        template: "{{if .Root}}<red>#{{else}}<green>${{end}}</>"
  # 2nd line right
  - type: rprompt
    segments:
      - type: executiontime
        style: plain
        template: "\u2800<red>\ue0c3\u2800</>\u2800\uf253\u2800{{.FormattedMs}}\u2800<red>\ue0c1\u2800</>"
      - type: status
        style: plain
        template: "\u2800\uf08b\u2800{{if .Error}}<red>\uf06a{{else}}<green>\uf00c{{end}}\u2800</>{{.String}}"
        properties:
          always_enabled: true
          status_template: "{{.Code}}{{if and (ne .Code 0) (ne (printf \"%d\" .Code) (reason .Code))}}\u2800(<red>{{reason .Code}}</>){{end}}"
